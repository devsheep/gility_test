<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="pazienteForm" (ngSubmit)="submit()">
            <div class="row">
                <div class="col-xs-12">
                    <button [disabled]="!pazienteForm.valid" style="margin: 5px;" type="submit" class="btn btn-success">Salva</button>
                    <button style="margin: 5px;" type="submit" class="btn btn-danger">Cancella</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Codice fiscale</label>
                        <input type="text" id="name" class="form-control" formControlName="codiceFiscale">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Età</label>
                        <input type="number" id="name" class="form-control" formControlName="age">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Indirizzo</label>
                        <input type="text" id="name" class="form-control" formControlName="address">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Sesso</label>
                        <div class="form-check">
                            <input class="form-check-input" 
                                    type="radio" 
ì                                    id="flexRadioDefault1"
                                    value="Male" formControlName="gender">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Uomo
                            </label>
                          </div>
                          <div class="form-check">
                            <input  class="form-check-input"
                                    type="radio"
                                    id="flexRadioDefault2"
                                    value="Female" formControlName="gender">
                            <label class="form-check-label" for="flexRadioDefault2">
                              Donna
                            </label>
                          </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
